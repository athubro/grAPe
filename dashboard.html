    }

    nav {
      transition: all 0.3s ease-in-out;
    }

    nav:hover {
      transform: translateY(-2px);
    }

      background: linear-gradient(45deg, #8b5cf6, #a78bfa);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #welcome:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px -2px rgba(139, 92, 246, 0.3);
    }

    #settingsBtn {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #settingsBtn:hover {
      transform: rotate(90deg);
      opacity: 1;
    }

    /* Course Dropdown and Units Styles */
    #course-select-container {
      width: 100%;
      max-width: 1200px;
      margin-top: 1rem;
    }

    #course-select {
      width: 100%;
      background: #ffffff;
      border: 1px solid #d8b4fe;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
      color: #4c1d95;
      background: linear-gradient(145deg, #ffffff, #f3e8ff);
      box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;

      background-image: url("data:image/svg+xml;utf8,<svg fill='%238b5cf6' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.5rem;
    }

    #course-select:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px -2px rgba(139, 92, 246, 0.3);
      border-color: #8b5cf6;
    }

    #course-select:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
    }

    #course-select option {
      padding: 0.5rem;
      color: #4c1d95;
      background: #ffffff;
    }

    #units-list {
      width: 100%;
      max-width: 1200px;
      margin-top: 0.5rem;
    }

    #units-list button {
      display: block;
      width: 100%;
      background: #ffffff;
      border: 1px solid #d8b4fe;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      text-align: left;
      color: #4c1d95;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    #units-list button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px -2px rgba(139, 92, 246, 0.3);
      border-color: #8b5cf6;
    }

    /* Modal Styles */
    #settingsModal, #reselectModal, #quizModal {
      animation: fadeIn 0.3s ease-in-out;
    }

    #settingsModal .bg-white, #reselectModal .bg-white, #quizModal .bg-white {
      background: linear-gradient(145deg, #ffffff, #f3e8ff);
      border: 1px solid #c4b5fd;
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.15);
      transition: transform 0.3s ease;
    }

      display: flex !important;
    }

    button {
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    #reselectBtn, #saveReselect {
      background: linear-gradient(45deg, #8b5cf6, #a78bfa);
    }

    #reselectBtn:hover, #saveReselect:hover {
      background: linear-gradient(45deg, #7c3aed, #9f67fa);
      transform: translateY(-2px);

    }

      background: linear-gradient(45deg, #ef4444, #f87171);
    }

    #logoutBtn:hover {
      background: linear-gradient(45deg, #dc2626, #ef4444);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
    }

    #closeSettings, #closeReselect, #closeQuiz {
      transition: color 0.3s ease;
    }

    #closeSettings:hover, #closeReselect:hover, #closeQuiz:hover {
      color: #6d28d9;
      text-decoration: none;
    }

    /* Form Checkboxes in Reselect Modal */
    #reselectForm label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    #reselectForm label:hover {
      background: #ede9fe;
    }

    #reselectForm input[type="checkbox"] {
      accent-color: #8b5cf6;
      width: 1.25rem;
      height: 1.25rem;
      transition: transform 0.2s ease;
    }

    #reselectForm input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

      #welcome {

        width: 90%;
      }

      #course-select, #units-list button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }

    const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;

    async function geminiJSON(prompt, schema) {
      const body = {
        contents: [{ role: "user", parts: [{ text: prompt }]}],
        generationConfig: {
          response_mime_type: "application/json",
          response_schema: schema
        }
      };
      const res = await fetch(GEMINI_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(`Gemini error: ${res.status} ${await res.text()}`);
      const data = await res.json();
      const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
      return JSON.parse(text);
    }

    async function generateQuiz(course, unit, isFinal = false) {
      const count = isFinal ? 20 : 5;
      const prompt = `
You are generating AP-style questions for ${course}, topic: ${unit}.
${isFinal ? "Make 20 questions (16 MCQ, at least 2 source-analysis, 4 open-response)." 
           : "Make 5 questions (3 MCQ, 1 source-analysis, 1 open-response)."}
For MCQs: include 4 choices, 'correct', and 'explanation'.
For open: include 'rubric'.
Output JSON only.
`;
      const schema = {
        type: "object",
        properties: {
          questions: {
            type: "array",
            items: {
              type: "object",
              properties: {
                type: { type: "string" },
                question: { type: "string" },
                source: { type: "string" },
                choices: { type: "array", items: { type: "string" } },
                correct: { type: "string" },
                explanation: { type: "string" },
                rubric: { type: "string" }
              }
            }
          }
        }
      };
      const { questions } = await geminiJSON(prompt, schema);
      return questions;
    }

    async function gradeOpenResponse(course, unit, question, rubric, userAnswer) {
      const schema = {
        type: "object",
        properties: {
          pass: { type: "boolean" },
          feedback: { type: "string" }
        }
      };
      const prompt = `
Course: ${course}
Unit: ${unit}
Question: ${question}
Rubric: ${rubric}

Student answer:
${userAnswer}

Decide pass/fail and give short feedback.
Output JSON.
`;
      return await geminiJSON(prompt, schema);
    }

    // Helpers
    function createEl(tag, className, text) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (text) el.textContent = text;
      return el;
    }

    function nameFromEmail(email) {
      return (email || "Student").split("@")[0];
    }

    // Render user’s courses in dropdown and units
    function renderAPCoursesForUser(selected, progressDoc = {}) {
      // Clear existing content
      courseSelect.innerHTML = '<option value="" disabled>Select a Course</option>';
      unitsList.innerHTML = '';

      // If no courses selected, show message
      if (!selected || selected.length === 0) {
        unitsList.textContent = "No courses selected. Open settings to select courses.";
        return;
      }

      // Populate dropdown with enrolled courses
      selected.forEach(courseName => {
        const option = createEl('option', '', courseName);
        option.value = courseName;
        courseSelect.appendChild(option);
      });

      // Set first course as default
      if (selected.length > 0) {
        courseSelect.value = selected[0];
        renderUnits(selected[0], progressDoc);
      }

      // Update units when course selection changes
      courseSelect.addEventListener('change', () => {
        const selectedCourse = courseSelect.value;
        renderUnits(selectedCourse, progressDoc);
      });
    }

    // Render units for the selected course
    function renderUnits(courseName, progressDoc = {}) {
      unitsList.innerHTML = '';
      const units = apCourses[courseName];
      if (!units) {
        unitsList.textContent = 'No units available for this course.';
        return;
      }

      units.forEach(unit => {
        const unitBtn = createEl('button', 'block bg-purple-200 rounded p-2 mb-1', unit);
        const check = createEl('span', 'ml-2 text-green-600');
        if (progressDoc?.[courseName]?.[unit]?.passed) check.textContent = '✅';
        unitBtn.appendChild(check);
        unitBtn.addEventListener('click', () => openUnitQuiz(courseName, unit, check));
        unitsList.appendChild(unitBtn);
      });

      const finalBtn = createEl('button', 'block bg-purple-500 text-white rounded p-2 mt-2', 'Final Exam');
      const finalCheck = createEl('span', 'ml-2 text-green-600');
      if (progressDoc?.finalExams?.[courseName]?.passed) finalCheck.textContent = '✅';
      finalBtn.appendChild(finalCheck);
      finalBtn.addEventListener('click', () => openFinalExam(courseName, finalCheck));
      unitsList.appendChild(finalBtn);
    }

    // Quiz Flow
    async function openUnitQuiz(course, unit, checkSpan) {
      const qs = await generateQuiz(course, unit, false);
      await showQuizModal(course, unit, qs, 5, 5, checkSpan, false);
    }

    async function openFinalExam(course, checkSpan) {
      const qs = await generateQuiz(course, 'Final Exam', true);
      await showQuizModal(course, 'Final Exam', qs, 20, 18, checkSpan, true);
    }

    async function showQuizModal(course, unit, questions, totalCount, passThreshold, checkSpan, isFinal) {
      const modal = createEl('div', 'fixed inset-0 bg-black/50 flex items-center justify-center z-50');
      modal.id = 'quizModal';
      modal.innerHTML = `
        <div class="bg-white p-6 rounded max-w-2xl w-full">
          <h2 class="font-bold mb-4">${course} — ${unit}</h2>
          <div id="quizContent"></div>
          <button id="closeQuiz" class="mt-4 bg-gray-200 px-3 py-1 rounded">Close</button>
        </div>`;
      document.body.appendChild(modal);
      const quizContent = modal.querySelector('#quizContent');
      modal.querySelector('#closeQuiz').onclick = () => modal.remove();

      let index = 0, score = 0;
      async function renderNext() {
        quizContent.innerHTML = '';
        if (index >= questions.length) {
          const passed = score >= passThreshold;
          quizContent.textContent = `${passed ? 'Passed' : 'Try again'} — ${score}/${totalCount}`;
          const user = auth.currentUser;
          if (user) {
            const ref = doc(db, 'users', user.uid);
            if (isFinal) {
              await setDoc(ref, { finalExams: { [course]: { passed, score } } }, { merge: true });
              if (passed) checkSpan.textContent = '✅';
            } else {
              await setDoc(ref, { progress: { [course]: { [unit]: { passed, score } } } }, { merge: true });
              if (passed) checkSpan.textContent = '✅';
            }
          }
          return;
        }
        const q = questions[index];
        const card = createEl('div', 'border p-3 rounded mb-3');
        card.appendChild(createEl('p', 'font-semibold', q.question));

        if (q.source) {
          card.appendChild(createEl('p', 'italic mb-2', q.source));
        }

        if (q.type === 'mcq' || q.type === 'source') {
          q.choices.forEach(choice => {
            const btn = createEl('button', 'block border rounded p-2 w-full mb-1', choice);
            btn.onclick = () => {
              if (choice === q.correct) score++;
              index++;
              renderNext();
            };
            card.appendChild(btn);
          });
        } else if (q.type === 'open') {
          const ta = document.createElement('textarea');
          ta.className = 'w-full border p-2 mb-2';
          const submit = createEl('button', 'bg-purple-600 text-white px-3 py-1 rounded', 'Submit');
          submit.onclick = async () => {
            const res = await gradeOpenResponse(course, unit, q.question, q.rubric, ta.value);
            if (res.pass) score++;
            index++;
            renderNext();
          };
          card.appendChild(ta);
          card.appendChild(submit);
        }
        quizContent.appendChild(card);
      }
      renderNext();
    }

    // Modals
    function openSettings() {
      settingsModal.classList.remove('hidden');
    }

    function closeSettingsModal() {
      settingsModal.classList.add('hidden');
    }

    function openReselect() {
      reselectModal.classList.remove('hidden');
    }

    function closeReselectModal() {
      reselectModal.classList.add('hidden');
    }

    function populateReselectForm(selected = []) {
      reselectForm.innerHTML = '';
      Object.keys(apCourses).forEach(course => {
        const label = createEl('label', 'block mb-1');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.value = course;
        if (selected.includes(course)) input.checked = true;
        label.appendChild(input);
        label.appendChild(document.createTextNode(course));
        reselectForm.appendChild(label);
      });
    }

    // Auth Flow
    let redirectTimeout = setTimeout(() => {
      if (!auth.currentUser) {
        window.location.href = 'index.html';
      }
    }, 5000);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log('No user signed in yet, waiting...');
        return;
      }

      clearTimeout(redirectTimeout);

      welcome.textContent = `Welcome`;

      const ref = doc(db, 'users', user.uid);
      let snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, { apCourses: [], progress: {}, finalExams: {} });
        snap = await getDoc(ref);
      }
      const data = snap.data();

      renderAPCoursesForUser(data.apCourses || [], data.progress || {});

      settingsBtn.onclick = openSettings;
      closeSettings.onclick = closeSettingsModal;
      reselectBtn.onclick = openReselect;
      closeReselect.onclick = closeReselectModal;
      populateReselectForm(data.apCourses || []);
      saveReselect.onclick = async () => {
        const selected = Array.from(reselectForm.querySelectorAll('input:checked')).map(cb => cb.value);
        await setDoc(ref, { apCourses: selected }, { merge: true });
        renderAPCoursesForUser(selected, data.progress || {});
        reselectModal.classList.add('hidden');
      };
      logoutBtn.onclick = async () => {
        await signOut(auth);
        window.location.href = 'index.html';
      };
    });
  </script>
