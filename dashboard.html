<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Grape Classroom</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style" onload="this.rel='stylesheet'">
  <style>
    :root {
      --cosmic-purple: #5B21B6;
      --vibrant-purple: #8B5CF6;
      --light-lavender: #C4B5FD;
      --neon-magenta: #F0ABFC;
      --page-bg: #4C1D95;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif !important;
      background: var(--page-bg) !important;
      min-height: 100vh !important;
      color: #fff !important;
      display: flex !important;
      flex-direction: column !important;
      overflow-x: hidden !important;
    }

    /* Top Bar */
    nav.sidebar#sidebar {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: auto !important;
      background: rgba(139, 92, 246, 0.9) !important;
      backdrop-filter: blur(8px) !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
      z-index: 50 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 12px !important;
    }

    nav.sidebar#sidebar .nav-content {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 16px !important;
      flex-wrap: wrap !important;
    }

    nav.sidebar#sidebar img {
      width: 36px !important;
      height: 36px !important;
    }

    nav.sidebar#sidebar .settings-icon {
      width: 24px !important;
      height: 24px !important;
      cursor: pointer !important;
      transition: all 0.2s ease-in-out !important;
    }

    nav.sidebar#sidebar .settings-icon:hover {
      transform: scale(1.1) !important;
      filter: drop-shadow(0 0 5px rgba(240, 171, 252, 0.5)) !important;
    }

    nav.sidebar#sidebar .settings-icon:active {
      transform: scale(0.9) !important;
    }

    /* Main Content */
    div.content {
      flex: 1 !important;
      margin-top: 60px !important;
      padding: 12px !important;
    }

    /* Course Cards */
    #ap-list {
      max-width: 1200px !important;
      margin: 0 auto !important;
      display: grid !important;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)) !important;
      gap: 12px !important;
      justify-items: center !important;
    }

    #ap-list .course-card {
      background: rgba(139, 92, 246, 0.8) !important;
      backdrop-filter: blur(8px) !important;
      padding: 8px !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
      transition: all 0.3s ease-in-out !important;
      animation: fade-in 0.5s ease-out forwards !important;
      width: 100% !important;
      max-width: 300px !important;
    }

    #ap-list .course-card:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 0 15px rgba(240, 171, 252, 0.5) !important;
    }

    #ap-list .course-card button {
      width: 100% !important;
      text-align: center !important;
      color: #fff !important;
      font-weight: 600 !important;
      padding: 10px !important;
      border-radius: 8px !important;
      background: var(--neon-magenta) !important;
      transition: all 0.2s ease-in-out !important;
      border: none !important;
      cursor: pointer !important;
    }

    #ap-list .course-card button:hover {
      background: var(--light-lavender) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
      transform: scale(1.05) !important;
    }

    #ap-list .course-card button:active {
      transform: scale(0.95) !important;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Settings Modal */
    #settingsModal {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      background: rgba(0, 0, 0, 0.7) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 50 !important;
      opacity: 0 !important;
      transition: opacity 0.5s ease-in-out !important;
    }

    #settingsModal:not(.hidden) {
      opacity: 1 !important;
    }

    #settingsModal .modal-content {
      background: rgba(139, 92, 246, 0.85) !important;
      backdrop-filter: blur(8px) !important;
      padding: 16px !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
      max-width: 480px !important;
      width: 100% !important;
      margin: 8px !important;
      transform: scale(0) !important;
      transition: all 0.5s ease-in-out !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    #settingsModal:not(.hidden) .modal-content {
      transform: scale(1) !important;
    }

    #settingsModal .modal-content button {
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: var(--neon-magenta) !important;
      color: #fff !important;
      font-weight: 600 !important;
      transition: all 0.2s ease-in-out !important;
      width: 50% !important;
      text-align: center !important;
      border: none !important;
      cursor: pointer !important;
    }

    #settingsModal .modal-content button:hover {
      background: var(--light-lavender) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
      transform: scale(1.05) !important;
    }

    #settingsModal .modal-content button:active {
      transform: scale(0.95) !important;
    }

    /* Reselect Modal */
    #reselectModal {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      background: rgba(0, 0, 0, 0.7) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 50 !important;
      opacity: 0 !important;
      transition: opacity 0.5s ease-in-out !important;
    }

    #reselectModal:not(.hidden) {
      opacity: 1 !important;
    }

    #reselectModal .modal-content {
      background: rgba(139, 92, 246, 0.85) !important;
      backdrop-filter: blur(8px) !important;
      padding: 16px !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
      max-width: 480px !important;
      width: 100% !important;
      margin: 8px !important;
      transform: scale(0) !important;
      transition: all 0.5s ease-in-out !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    #reselectModal:not(.hidden) .modal-content {
      transform: scale(1) !important;
    }

    #reselectModal .modal-content button {
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: var(--neon-magenta) !important;
      color: #fff !important;
      font-weight: 600 !important;
      transition: all 0.2s ease-in-out !important;
      width: 50% !important;
      text-align: center !important;
      border: none !important;
      cursor: pointer !important;
    }

    #reselectModal .modal-content button:hover {
      background: var(--light-lavender) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
      transform: scale(1.05) !important;
    }

    #reselectModal .modal-content button:active {
      transform: scale(0.95) !important;
    }

    #reselectModal .modal-content #closeReselect {
      background: rgba(255, 255, 255, 0.1) !important;
      color: var(--light-lavender) !important;
    }

    #reselectModal .modal-content #closeReselect:hover {
      background: rgba(255, 255, 255, 0.2) !important;
    }

    /* Quiz Modal */
    .quiz-modal {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      background: rgba(0, 0, 0, 0.7) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 50 !important;
      opacity: 0 !important;
      transition: opacity 0.5s ease-in-out !important;
    }

    .quiz-modal:not(.hidden) {
      opacity: 1 !important;
    }

    .quiz-modal .modal-content {
      background: rgba(139, 92, 246, 0.85) !important;
      backdrop-filter: blur(8px) !important;
      padding: 16px !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
      max-width: 640px !important;
      width: 100% !important;
      margin: 8px !important;
      transform: scale(0) !important;
      transition: all 0.5s ease-in-out !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    .quiz-modal:not(.hidden) .modal-content {
      transform: scale(1) !important;
    }

    .quiz-modal .modal-content button {
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: var(--neon-magenta) !important;
      color: #fff !important;
      font-weight: 600 !important;
      transition: all 0.2s ease-in-out !important;
      width: 50% !important;
      text-align: center !important;
      border: none !important;
      cursor: pointer !important;
    }

    .quiz-modal .modal-content button:hover {
      background: var(--light-lavender) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
      transform: scale(1.05) !important;
    }

    .quiz-modal .modal-content button:active {
      transform: scale(0.95) !important;
    }

    .quiz-modal .modal-content textarea {
      width: 100% !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border: none !important;
      padding: 10px !important;
      border-radius: 8px !important;
      color: #fff !important;
      transition: all 0.2s ease-in-out !important;
    }

    .quiz-modal .modal-content textarea:focus {
      outline: none !important;
      box-shadow: 0 0 8px rgba(240, 171, 252, 0.5) !important;
    }

    /* Welcome Message */
    h1#welcome {
      font-size: 1.5rem !important;
      font-weight: 700 !important;
      color: var(--neon-magenta) !important;
      text-align: center !important;
      letter-spacing: 0.5px !important;
    }

    /* Reselect Form */
    #reselectForm {
      width: 100% !important;
      display: grid !important;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) !important;
      gap: 8px !important;
      max-height: 384px !important;
      overflow-y: auto !important;
      margin-bottom: 12px !important;
    }

    #reselectForm label {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-start !important;
      margin-bottom: 8px !important;
      color: var(--light-lavender) !important;
      font-weight: 500 !important;
    }

    #reselectForm input[type="checkbox"] {
      width: 18px !important;
      height: 18px !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border-radius: 4px !important;
      margin-right: 8px !important;
    }

    #reselectForm input[type="checkbox"]:checked {
      background: var(--neon-magenta) !important;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      nav.sidebar#sidebar {
        padding: 8px !important;
      }

      nav.sidebar#sidebar .nav-content {
        gap: 8px !important;
      }

      div.content {
        margin-top: 48px !important;
        padding: 8px !important;
      }

      #ap-list {
        grid-template-columns: 1fr !important;
        gap: 8px !important;
      }

      #ap-list .course-card {
        max-width: 100% !important;
        padding: 8px !important;
      }

      #settingsModal .modal-content, #reselectModal .modal-content {
        max-width: 100% !important;
        margin: 4px !important;
        padding: 12px !important;
      }

      .quiz-modal .modal-content {
        max-width: 100% !important;
        margin: 4px !important;
        padding: 12px !important;
      }
    }

    /* Staggered Animation for Cards */
    #ap-list .course-card {
      animation-delay: calc(var(--index) * 100ms) !important;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <nav class="sidebar" id="sidebar">
    <div class="nav-content">
      <img src="grape.png" alt="Grape Logo">
      <h1 id="welcome">Welcome</h1>
      <svg id="settingsIcon" class="settings-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
      </svg>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <div id="ap-list" class="ap-list"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden">
      <div class="modal-content">
        <h2 class="text-xl font-bold text-neon-magenta mb-4">Settings</h2>
        <button id="reselectBtn" class="w-full">Reselect AP Courses</button>
        <button id="logoutBtn" class="w-full mt-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="inline-block w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h3a3 3 0 013 3v1" />
          </svg>
          Log Out
        </button>
        <button id="closeSettings" class="mt-2">Close</button>
      </div>
    </div>

    <!-- Reselect Modal -->
    <div id="reselectModal" class="hidden">
      <div class="modal-content">
        <h2 class="text-xl font-bold text-neon-magenta mb-4">Reselect AP Courses</h2>
        <form id="reselectForm" class="mb-4"></form>
        <div class="flex flex-col gap-2 items-center">
          <button id="saveReselect" class="w-1/2">Save</button>
          <button id="closeReselect" class="w-1/2">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Debug button functionality and reattach listeners after DOM updates
    document.addEventListener('DOMContentLoaded', () => {
      // Apply staggered animation to course cards
      const updateCardAnimations = () => {
        const cards = document.querySelectorAll('#ap-list .course-card');
        cards.forEach((card, index) => {
          card.style.setProperty('--index', index);
        });
      };

      // Attach and debug button event listeners
      const attachButtonListeners = () => {
        const buttons = [
          { id: 'settingsIcon', action: () => {
            console.log('Settings icon clicked');
            document.getElementById('settingsModal').classList.remove('hidden');
          }},
          { id: 'logoutBtn', action: () => console.log('Logout button clicked') },
          { id: 'reselectBtn', action: () => console.log('Reselect AP Courses button clicked') },
          { id: 'closeSettings', action: () => {
            console.log('Close Settings button clicked');
            document.getElementById('settingsModal').classList.add('hidden');
          }},
          { id: 'saveReselect', action: () => console.log('Save Reselect button clicked') },
          { id: 'closeReselect', action: () => console.log('Close Reselect button clicked') }
        ];

        buttons.forEach(({ id, action }) => {
          const element = document.getElementById(id);
          if (element) {
            // Remove existing listeners to prevent duplicates
            const newElement = element.cloneNode(true);
            element.replaceWith(newElement);
            newElement.addEventListener('click', action);
          } else {
            console.warn(`Element with ID ${id} not found`);
          }
        });

        // Attach listeners to AP buttons
        document.querySelectorAll('#ap-list .course-card button').forEach(btn => {
          const newBtn = btn.cloneNode(true);
          btn.replaceWith(newBtn);
          newBtn.addEventListener('click', () => {
            console.log(`AP button clicked: ${newBtn.textContent}`);
          });
        });
      };

      // Initial setup
      updateCardAnimations();
      attachButtonListeners();

      // Observe DOM changes to reattach listeners
      const observer = new MutationObserver(() => {
        updateCardAnimations();
        attachButtonListeners();
      });
      observer.observe(document.getElementById('ap-list'), { childList: true, subtree: true });
    });
  </script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
