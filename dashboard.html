:root {
  --purple-50: #faf5ff;
  --purple-100: #f3e8ff;
  --purple-200: #e9d5ff;
  --purple-300: #d8b4fe;
  --purple-400: #c084fc;
  --purple-500: #a855f7;
  --purple-600: #9333ea;
  --purple-700: #7e22ce;
  --purple-800: #6b21a8;
  --purple-900: #581c87;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

body {
  min-height: 100vh;
  color: #1f2937;
  overflow-x: hidden;
  background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 50%, #e9d5ff 100%);
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: 
    radial-gradient(circle at 20% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 40% 20%, rgba(192, 132, 252, 0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
  animation: breathe 8s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

nav {
  width: 100%;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  backdrop-filter: blur(20px);
  position: sticky;
  top: 0;
  z-index: 40;
  background: rgba(250, 245, 255, 0.8);
  border-bottom: 1px solid rgba(168, 85, 247, 0.1);
  box-shadow: 0 1px 3px rgba(168, 85, 247, 0.05);
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 1rem;
}

nav img.logo {
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 0.75rem;
  box-shadow: 0 2px 8px rgba(168, 85, 247, 0.2);
}

#courses {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--purple-600), var(--purple-800));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#xp-display {
  padding: 0.5rem 1rem;
  border-radius: 9999px;
  font-size: 0.875rem;
  font-weight: 600;
  background: linear-gradient(135deg, var(--purple-100), var(--purple-200));
  color: var(--purple-800);
  border: 1px solid var(--purple-300);
}

#settingsBtn {
  width: 2rem;
  height: 2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  filter: brightness(0) saturate(100%) invert(39%) sepia(73%) saturate(4213%) hue-rotate(257deg) brightness(98%) contrast(94%);
}

#settingsBtn:hover {
  transform: scale(1.1);
}

.content {
  width: 100%;
  max-width: 80rem;
  margin: 0 auto;
  padding: 2rem 1.5rem;
  position: relative;
  z-index: 10;
}

#course-select-container {
  width: 100%;
  max-width: 48rem;
  margin: 0 auto 2rem;
}

#course-select {
  width: 100%;
  padding: 0.75rem 1rem;
  border-radius: 0.75rem;
  font-weight: 500;
  font-size: 1rem;
  color: #1f2937;
  cursor: pointer;
  transition: all 0.2s ease;
  background: white;
  border: 2px solid var(--purple-200);
  box-shadow: 0 2px 8px rgba(168, 85, 247, 0.08);
}

#course-select:hover {
  border-color: var(--purple-400);
  box-shadow: 0 4px 12px rgba(168, 85, 247, 0.15);
}

#course-select:focus {
  outline: none;
  border-color: var(--purple-500);
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
}

#units-list {
  width: 100%;
  max-width: 64rem;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
}

#units-list button {
  width: 100%;
  padding: 1rem 1.5rem;
  border-radius: 0.75rem;
  font-weight: 500;
  font-size: 1rem;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  color: var(--purple-900);
  border: 2px solid var(--purple-200);
  box-shadow: 0 2px 8px rgba(168, 85, 247, 0.06);
  cursor: pointer;
  text-align: left;
}

#units-list button:hover {
  transform: translateY(-4px);
  background: linear-gradient(135deg, white, var(--purple-50));
  border-color: var(--purple-400);
  box-shadow: 0 8px 20px rgba(168, 85, 247, 0.15);
}

#units-list button:active {
  transform: scale(0.95);
}

#units-list button .check {
  margin-left: 0.5rem;
  color: #22c55e;
}

.modal-overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 50;
  background: rgba(59, 7, 100, 0.4);
  backdrop-filter: blur(12px);
  opacity: 1;
  transition: opacity 0.3s ease;
}

.modal-overlay.hidden {
  display: none;
  opacity: 0;
  pointer-events: none;
}

.modal-content {
  padding: 2rem;
  border-radius: 1.5rem;
  max-width: 32rem;
  width: 90%;
  margin: 1rem;
  background: white;
  border: 2px solid var(--purple-200);
  box-shadow: 0 25px 50px rgba(168, 85, 247, 0.2);
  animation: modal-in 0.3s ease-out;
}

.modal-content.large {
  max-width: 42rem;
}

@keyframes modal-in {
  from { 
    transform: scale(0.95) translateY(-20px); 
    opacity: 0; 
  }
  to { 
    transform: scale(1) translateY(0); 
    opacity: 1; 
  }
}

.modal-content h2 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  color: var(--purple-900);
}

.modal-btn {
  width: 100%;
  padding: 0.75rem 1.5rem;
  border-radius: 0.75rem;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.2s ease;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--purple-600), var(--purple-800));
  color: white;
  margin-bottom: 0.75rem;
}

.modal-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(168, 85, 247, 0.3);
}

.modal-btn:active {
  transform: scale(0.95);
}

.modal-btn.secondary {
  background: var(--purple-100);
  color: var(--purple-700);
  border: 1px solid var(--purple-200);
  margin-top: 0.75rem;
  margin-bottom: 0;
}

.modal-btn.secondary:hover {
  background: var(--purple-200);
  border-color: var(--purple-300);
  box-shadow: none;
}

.modal-btn.danger {
  background: linear-gradient(135deg, #ef4444, #dc2626);
}

.modal-btn.danger:hover {
  box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
}

#reselectForm {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.75rem;
  max-height: 24rem;
  overflow-y: auto;
  margin-bottom: 1rem;
  padding-right: 0.5rem;
}

#reselectForm label {
  display: flex;
  align-items: center;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  padding: 0.5rem 0.75rem;
  border-radius: 0.5rem;
  color: var(--purple-800);
}

#reselectForm label:hover {
  background: var(--purple-50);
}

#reselectForm input[type="checkbox"] {
  width: 1.25rem;
  height: 1.25rem;
  border-radius: 0.25rem;
  margin-right: 0.75rem;
  cursor: pointer;
  appearance: none;
  background: white;
  border: 2px solid var(--purple-300);
  transition: all 0.2s ease;
  position: relative;
}

#reselectForm input[type="checkbox"]:checked {
  background: linear-gradient(135deg, var(--purple-600), var(--purple-800));
  border-color: var(--purple-600);
}

#reselectForm input[type="checkbox"]:checked::after {
  content: '✓';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 0.875rem;
  font-weight: 700;
}

#reselectForm input[type="checkbox"]:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
}

#quizContent {
  margin-bottom: 1rem;
}

#quizContent .question-card {
  border-radius: 0.75rem;
  padding: 1rem;
  margin-bottom: 1rem;
  background: var(--purple-50);
  border: 2px solid var(--purple-200);
}

#quizContent .question-text {
  font-weight: 600;
  margin-bottom: 1rem;
  color: #1f2937;
}

#quizContent .source-text {
  font-style: italic;
  margin-bottom: 1rem;
  color: #4b5563;
}

#quizContent .choice-btn {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-bottom: 0.5rem;
  border-radius: 0.5rem;
  text-align: left;
  background: white;
  color: var(--purple-800);
  border: 1px solid var(--purple-300);
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 0.95rem;
}

#quizContent .choice-btn:hover {
  background: var(--purple-100);
  border-color: var(--purple-400);
}

#quizContent textarea {
  width: 100%;
  padding: 1rem;
  border-radius: 0.75rem;
  color: var(--purple-900);
  background: var(--purple-50);
  border: 2px solid var(--purple-200);
  resize: vertical;
  min-height: 120px;
  font-size: 1rem;
  font-family: inherit;
  transition: all 0.2s ease;
}

#quizContent textarea:focus {
  outline: none;
  border-color: var(--purple-500);
  box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
  background: white;
}

#quizContent textarea::placeholder {
  color: #9ca3af;
}

#quizContent .submit-btn {
  background: linear-gradient(135deg, var(--purple-600), var(--purple-800));
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 0.75rem;
  border: none;
  cursor: pointer;
  font-weight: 600;
  margin-top: 0.5rem;
  transition: all 0.2s ease;
}

#quizContent .submit-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(168, 85, 247, 0.3);
}

#quizContent .submit-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#quizContent .result-text {
  color: #1f2937;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
}

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: var(--purple-100);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: var(--purple-400);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--purple-500);
}

::selection {
  background: var(--purple-200);
  color: var(--purple-900);
}

button:focus-visible, 
input:focus-visible, 
select:focus-visible {
  outline: 2px solid var(--purple-500);
  outline-offset: 2px;
}

html {
  scroll-behavior: smooth;
}

@keyframes fade-in {
  from { 
    opacity: 0; 
    transform: translateY(10px);
  }
  to { 
    opacity: 1; 
    transform: translateY(0);
  }
}

#units-list button {
  animation: fade-in 0.3s ease-out;
}

@media (max-width: 768px) {
  nav {
    padding: 0.75rem 1rem;
  }

  #courses {
    font-size: 1.25rem;
  }

  .content {
    padding: 1.5rem 1rem;
  }

  #units-list {
    grid-template-columns: 1fr;
    gap: 0.75rem;
  }

  .modal-content {
    max-width: 100%;
    margin: 0.75rem;
    padding: 1.5rem;
  }

  #reselectForm {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 640px) {
  .nav-left {
    gap: 0.5rem;
  }

  nav img.logo {
    width: 2rem;
    height: 2rem;
  }

  #courses {
    font-size: 1.125rem;
  }

  #xp-display {
    font-size: 0.75rem;
    padding: 0.375rem 0.75rem;
  }
}

async function withRetry(fn, maxRetries = 3, baseDelay = 5000) {
  for (let attempt = 1; attempt <= maxRetries; attempt++) {
    try {
      return await fn();
    } catch (error) {
      if (error.message.includes('429') && attempt < maxRetries) {
        const delay = baseDelay * Math.pow(2, attempt - 1);
        console.log(`429 error, retrying after ${delay}ms (attempt ${attempt}/${maxRetries})`);
        await new Promise(resolve => setTimeout(resolve, delay));
        continue;
      }
      throw error;
    }
  }
}

async function geminiJSON(prompt, schema) {
  const body = {
    contents: [{ role: "user", parts: [{ text: prompt }]}],
    generationConfig: {
      response_mime_type: "application/json",
      response_schema: schema
    }
  };
  return await withRetry(async () => {
    const res = await fetch(GEMINI_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    if (!res.ok) {
      const errorText = await res.text();
      console.error(`Gemini API error: ${res.status} ${errorText}`);
      throw new Error(`Gemini error: ${res.status} ${errorText}`);
    }
    const data = await res.json();
    const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
    if (!text) {
      throw new Error("No response text received from Gemini API");
    }
    try {
      return JSON.parse(text);
    } catch (parseError) {
      console.error("JSON parse error:", parseError, "Response text:", text);
      throw new Error(`Failed to parse Gemini response: ${parseError.message}`);
    }
  });
}

    async function generateQuiz(course, unit, isFinal = false) {
      const count = isFinal ? 20 : 5;
      const prompt = `
You are generating AP-style questions for ${course}, topic: ${unit}.
${isFinal ? "Make 20 questions (16 MCQ, at least 2 source-analysis, 4 open-response)." 
           : "Make 5 questions (3 MCQ, 1 source-analysis, 1 open-response)."}
For MCQs: include 4 choices, 'correct', and 'explanation'.
For source-analysis: include 'source' text, 4 choices, 'correct', 'explanation'.
For open-response: include 'rubric'.
Type is 'mcq' for standard MCQ, 'source' for source-analysis, 'open' for open-response.
Output JSON only.
`;
      const schema = {
        type: "object",
        properties: {
          questions: {
            type: "array",
            items: {
              type: "object",
              properties: {
                type: { type: "string" },
                question: { type: "string" },
                source: { type: "string" },
                choices: { type: "array", items: { type: "string" } },
                correct: { type: "string" },
                explanation: { type: "string" },
                rubric: { type: "string" }
              }
            }
          }
        }
      };
      try {
        for (let attempt = 1; attempt <= 2; attempt++) {
          const { questions } = await geminiJSON(prompt, schema);
          console.log(`Raw Gemini response (attempt ${attempt}):`, questions);
          if (!questions || !Array.isArray(questions)) {
            console.error("Invalid questions format received from Gemini API");
            if (attempt === 2) {
              throw new Error("Invalid questions format received from Gemini API after retry");
            }
            continue;
          }
          const validQuestions = questions.filter(q => {
            if (!q || !q.question || !q.type) {
              console.warn("Invalid question (missing question or type):", q);
              return false;
            }
            if (q.type === 'mcq' || q.type === 'source') {
              const isValid = Array.isArray(q.choices) && q.choices.length === 4 && q.correct && q.explanation && q.choices.every(c => typeof c === 'string' && c.trim() !== '');
              if (!isValid) console.warn("Invalid MCQ/source question:", q);
              return isValid;
            } else if (q.type === 'open') {
              const isValid = q.rubric && typeof q.rubric === 'string' && q.rubric.trim() !== '';
              if (!isValid) console.warn("Invalid open-response question:", q);
              return isValid;
            }
            console.warn("Unknown question type:", q);
            return false;
          });
          if (validQuestions.length === 0) {
            console.error(`No valid questions generated on attempt ${attempt}`);
            if (attempt === 2) {
              throw new Error("No valid questions generated by Gemini API after retry");
            }
            continue;
          }
          if (validQuestions.length < count) {
            console.warn(`Generated ${validQuestions.length} valid questions, expected ${count}`);
          }
          return validQuestions;
        }
      } catch (error) {
        console.error("Quiz generation error:", error);
        throw new Error(`Failed to generate quiz: ${error.message}`);
      }
    }

    async function gradeOpenResponse(course, unit, question, rubric, userAnswer) {
      const schema = {
        type: "object",
        properties: {
          pass: { type: "boolean" },
          feedback: { type: "string" }
        }
      };
      const prompt = `
Course: ${course}
Unit: ${unit}
Question: ${question}
Rubric: ${rubric}

Student answer:
${userAnswer}

Decide pass/fail and give short feedback.
Output JSON.
`;
      try {
        return await geminiJSON(prompt, schema);
      } catch (error) {
        throw new Error(`Failed to grade open response: ${error.message}`);
      }
    }

    function createEl(tag, className, text) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (text) el.textContent = text;
      return el;
    }

    function renderAPCoursesForUser(selected, progressDoc = {}, xp = 0) {
      courseSelect.innerHTML = '<option value="" disabled>Select a Course</option>';
      unitsList.innerHTML = '';

      xpDisplay.textContent = `${xp}`;

      if (!selected || selected.length === 0) {
        unitsList.textContent = "No courses selected. Open settings to select courses.";
        unitsList.style.color = '#4b5563';
        return;
      }

      selected.forEach(courseName => {
        const option = createEl('option', '', courseName);
        option.value = courseName;
        courseSelect.appendChild(option);
      });

      if (selected.length > 0) {
        courseSelect.value = selected[0];
        renderUnits(selected[0], progressDoc);
      }

      courseSelect.addEventListener('change', () => {
        const selectedCourse = courseSelect.value;
        renderUnits(selectedCourse, progressDoc);
      });
    }

    function renderUnits(courseName, progressDoc = {}) {
      unitsList.innerHTML = '';
      const units = apCourses[courseName];
      if (!units) {
        unitsList.textContent = 'No units available for this course.';
        unitsList.style.color = '#4b5563';
        return;
      }

      units.forEach(unit => {
        const unitBtn = createEl('button', '', unit);
        const check = createEl('span', 'check');
        if (progressDoc?.[courseName]?.[unit]?.passed) check.textContent = '✅';
        unitBtn.appendChild(check);
        unitBtn.addEventListener('click', () => openUnitQuiz(courseName, unit, check));
        unitsList.appendChild(unitBtn);
      });

      const finalBtn = createEl('button', '', 'Final Exam');
      const finalCheck = createEl('span', 'check');
      if (progressDoc?.finalExams?.[courseName]?.passed) finalCheck.textContent = '✅';
      finalBtn.appendChild(finalCheck);
      finalBtn.addEventListener('click', () => openFinalExam(courseName, finalCheck));
      unitsList.appendChild(finalBtn);
    }

    async function showQuizModal(course, unit, questions, totalCount, passThreshold, checkSpan, isFinal, modal, quizContent) {
      let index = 0, score = 0, earnedXP = 0;

      async function renderNext() {
        quizContent.innerHTML = '';
        if (index >= questions.length) {
          const passed = score >= passThreshold;
          const resultDiv = createEl('div');
          resultDiv.innerHTML = `<p class="result-text">${passed ? 'Passed' : 'Try again'} — Score: ${score}/${totalCount}</p><p class="result-text">Earned XP: ${earnedXP}</p>`;
          quizContent.appendChild(resultDiv);
          
          const user = auth.currentUser;
          if (user) {
            const ref = doc(db, 'users', user.uid);
            if (passed) {
              if (isFinal) {
                await setDoc(ref, { finalExams: { [course]: { passed, score } } }, { merge: true });
              } else {
                await setDoc(ref, { progress: { [course]: { [unit]: { passed, score } } } }, { merge: true });
              }
              checkSpan.textContent = '✅';
            }
            const snap = await getDoc(ref);
            const currentXP = snap.data().xp || 0;
            await updateDoc(ref, { xp: currentXP + earnedXP });
            xpDisplay.textContent = `${currentXP + earnedXP}`;
          }
          return;
        }
        
        const q = questions[index];
        if (!q || !q.question) {
          quizContent.innerHTML = `<p style="color: #4b5563;">Error: Invalid question data for question ${index + 1}.</p>`;
          index++;
          renderNext();
          return;
        }
        
        const card = createEl('div', 'question-card');
        const questionText = createEl('p', 'question-text', q.question);
        card.appendChild(questionText);

        if (q.source) {
          const sourceText = createEl('p', 'source-text', q.source);
          card.appendChild(sourceText);
        }

        if (q.type === 'mcq' || q.type === 'source') {
          if (!q.choices || !Array.isArray(q.choices) || q.choices.length < 4) {
            quizContent.innerHTML = `<p style="color: #4b5563;">Error: Invalid choices for question ${index + 1}.</p>`;
            index++;
            renderNext();
            return;
          }
          q.choices.forEach(choice => {
            const btn = createEl('button', 'choice-btn', choice);
            btn.onclick = () => {
              if (choice === q.correct) {
                score++;
                earnedXP += 15;
              }
              index++;
              renderNext();
            };
            card.appendChild(btn);
          });
        } else if (q.type === 'open') {
          const ta = document.createElement('textarea');
          ta.placeholder = 'Type your answer here...';
          const submit = createEl('button', 'submit-btn', 'Submit');
          submit.disabled = true;
          ta.oninput = () => { submit.disabled = ta.value.trim() === ''; };
          submit.onclick = async () => {
            try {
              const res = await gradeOpenResponse(course, unit, q.question, q.rubric, ta.value);
              if (res.pass) {
                score++;
                earnedXP += 50;
              }
              index++;
              renderNext();
            } catch (error) {
              console.error('Failed to grade open response:', error);
              quizContent.innerHTML = `<p style="color: #4b5563;">Error grading response for question ${index + 1}. Please try again.</p>`;
              index++;
              renderNext();
            }
          };
          card.appendChild(ta);
          card.appendChild(submit);
        }
        quizContent.appendChild(card);
      }
      renderNext();
    }
