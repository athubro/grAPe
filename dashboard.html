    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #5b21b6;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 0.75rem 1rem;
      background: #5b21b6;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #c4b5fd;
      transition: transform 0.3s ease;
    }

    nav:hover {
      transform: translateY(-1px);
    }

    #courses {
      font-size: 1.25rem;
      font-weight: 700;
      color: #c4b5fd;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    #courses:hover {
      color: #a78bfa;
      transform: scale(1.05);
    }

    #xp-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #8b5cf6;
      background: none;
      padding: 0.25rem 0.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #xp-display::before {
      content: 'üéñÔ∏è';
      font-size: 1.25rem;
      color: #c4b5fd;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #xp-display:hover {
      color: #a78bfa;
      transform: scale(1.05);
    }

    #xp-display:hover::before {
      color: #a78bfa;
      transform: rotate(15deg);
    }

    #settingsBtn {
      width: 1.5rem;
      height: 1.5rem;
      opacity: 0.7;
      filter: invert(29%) sepia(69%) saturate(1485%) hue-rotate(235deg) brightness(90%) contrast(89%);
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
    }

    #settingsBtn:hover {
      filter: invert(62%) sepia(67%) saturate(1350%) hue-rotate(231deg) brightness(99%) contrast(94%);
      transform: rotate(90deg);
      opacity: 1;
    }

    #course-select-container {
      width: 100%;
      max-width: 1200px;
      margin-top: 1rem;
    }

    #course-select {
      width: 100%;
      background: #5b21b6;
      border: 1px solid #a78bfa;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
      color: #ffffff;
      box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23a78bfa' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.5rem;
    }

    #course-select:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px -2px rgba(139, 92, 246, 0.3);
      border-color: #8b5cf6;
    }

    #course-select:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px #c4b5fd;
    }

    #course-select option {
      padding: 0.5rem;
      color: #ffffff;
      background: #5b21b6;
    }

    #units-list {
      width: 100%;
      max-width: 1200px;
      margin-top: 0.5rem;
    }

    #units-list button {
      display: block;
      width: 100%;
      background: #5b21b6;
      border: 1px solid #a78bfa;
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      text-align: left;
      color: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    #units-list button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px -2px rgba(139, 92, 246, 0.3);
      background: #6d28d9;
    }

    #settingsModal, #reselectModal, #quizModal {
      animation: none;
    }

    #settingsModal .bg-white, #reselectModal .bg-white, #quizModal .bg-white {
      background: #5b21b6;
      border: 1px solid #a78bfa;
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.15);
      border-radius: 1rem;
      color: #ffffff;
      transition: transform 0.3s ease;
    }

    #settingsModal.show, #reselectModal.show, #quizModal.show {
      display: flex !important;
    }

    button {
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    #reselectBtn, #saveReselect, #startQuiz {
      background: #8b5cf6;
      color: #ffffff;
    }

    #reselectBtn:hover, #saveReselect:hover, #startQuiz:hover {
      background: #a78bfa;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(139, 92, 246, 0.3);
    }

    #logoutBtn {
      background: #ef4444;
      color: #ffffff;
    }

    #logoutBtn:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
    }

    #closeSettings, #closeReselect, #closeQuiz {
      color: #c4b5fd;
      transition: color 0.3s ease;
    }

    #closeSettings:hover, #closeReselect:hover, #closeQuiz:hover {
      color: #a78bfa;
      text-decoration: none;
    }

    #reselectForm label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    #reselectForm label:hover {
      background: #6d28d9;
    }

    #reselectForm input[type="checkbox"] {
      accent-color: #8b5cf6;
      width: 1.25rem;
      height: 1.25rem;
      transition: transform 0.2s ease;
    }

    #reselectForm input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    #quizModal textarea {
      background: #5b21b6;
      border: 1px solid #a78bfa;
      color: #ffffff;
    }

    #quizModal .border {
      border-color: #a78bfa;
    }

    @media (max-width: 640px) {
      nav {
        padding: 0.5rem;
      }

      #courses {
        font-size: 1rem;
      }

      #xp-display {
        font-size: 0.85rem;
      }

      #settingsBtn {
        width: 1.25rem;
        height: 1.25rem;
      }

      #settingsModal .bg-white, #reselectModal .bg-white, #quizModal .bg-white {
        width: 90%;
      }

      #course-select, #units-list button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>

    async function withRetry(fn, maxRetries = 3, baseDelay = 5000) {
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          return await fn();
        } catch (error) {
          if (error.message.includes('429') && attempt < maxRetries) {
            const delay = baseDelay * Math.pow(2, attempt - 1);
            console.log(`429 error, retrying after ${delay}ms (attempt ${attempt}/${maxRetries})`);
            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          }
          throw error;
        }
      }
    }

    async function geminiJSON(prompt, schema) {
      const body = {
        contents: [{ role: "user", parts: [{ text: prompt }]}],
        generationConfig: {
          response_mime_type: "application/json",
          response_schema: schema
        }
      };
      return await withRetry(async () => {
        const res = await fetch(GEMINI_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!res.ok) {
          const errorText = await res.text();
          console.error(`Gemini API error: ${res.status} ${errorText}`);
          throw new Error(`Gemini error: ${res.status} ${errorText}`);
        }
        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!text) {
          throw new Error("No response text received from Gemini API");
        }
        try {
          return JSON.parse(text);
        } catch (parseError) {
          console.error("JSON parse error:", parseError, "Response text:", text);
          throw new Error(`Failed to parse Gemini response: ${parseError.message}`);
        }
      });
    }

    async function generateQuiz(course, unit, isFinal = false) {
      const count = isFinal ? 20 : 5;
      const prompt = `
You are generating AP-style questions for ${course}, topic: ${unit}.
${isFinal ? "Make 20 questions (16 MCQ, at least 2 source-analysis, 4 open-response)." 
           : "Make 5 questions (3 MCQ, 1 source-analysis, 1 open-response)."}
For MCQs: include 4 choices, 'correct', and 'explanation'.
For source-analysis: include 'source' text, 4 choices, 'correct', 'explanation'.
For open-response: include 'rubric'.
Type is 'mcq' for standard MCQ, 'source' for source-analysis, 'open' for open-response.
Output JSON only.
`;
      const schema = {
        type: "object",
        properties: {
          questions: {
            type: "array",
            items: {
              type: "object",
              properties: {
                type: { type: "string" },
                question: { type: "string" },
                source: { type: "string" },
                choices: { type: "array", items: { type: "string" } },
                correct: { type: "string" },
                explanation: { type: "string" },
                rubric: { type: "string" }
              }
            }
          }
        }
      };
      try {
        for (let attempt = 1; attempt <= 2; attempt++) {
          const { questions } = await geminiJSON(prompt, schema);
          console.log(`Raw Gemini response (attempt ${attempt}):`, questions);
          if (!questions || !Array.isArray(questions)) {
            console.error("Invalid questions format received from Gemini API");
            if (attempt === 2) {
              throw new Error("Invalid questions format received from Gemini API after retry");
            }
            continue;
          }
          const validQuestions = questions.filter(q => {
            if (!q || !q.question || !q.type) {
              console.warn("Invalid question (missing question or type):", q);
              return false;
            }
            if (q.type === 'mcq' || q.type === 'source') {
              const isValid = Array.isArray(q.choices) && q.choices.length === 4 && q.correct && q.explanation && q.choices.every(c => typeof c === 'string' && c.trim() !== '');
              if (!isValid) console.warn("Invalid MCQ/source question:", q);
              return isValid;
            } else if (q.type === 'open') {
              const isValid = q.rubric && typeof q.rubric === 'string' && q.rubric.trim() !== '';
              if (!isValid) console.warn("Invalid open-response question:", q);
              return isValid;
            }
            console.warn("Unknown question type:", q);
            return false;
          });
          if (validQuestions.length === 0) {
            console.error(`No valid questions generated on attempt ${attempt}`);
            if (attempt === 2) {
              throw new Error("No valid questions generated by Gemini API after retry");
            }
            continue;
          }
          if (validQuestions.length < count) {
            console.warn(`Generated ${validQuestions.length} valid questions, expected ${count}`);
          }
          return validQuestions;
        }
      } catch (error) {
        console.error("Quiz generation error:", error);
        throw new Error(`Failed to generate quiz: ${error.message}`);
      }
    }

    async function showQuizModal(course, unit, questions, totalCount, passThreshold, checkSpan, isFinal, modal, quizContent) {
      let index = 0, score = 0, earnedXP = 0;

      async function renderNext() {
        quizContent.innerHTML = '';
        if (index >= questions.length) {
          const passed = score >= passThreshold;
          quizContent.innerHTML = `<p class="text-white">${passed ? 'Passed' : 'Try again'} ‚Äî Score: ${score}/${totalCount}</p><p class="text-white">Earned XP: ${earnedXP}</p>`;
          const user = auth.currentUser;
          if (user) {
            const ref = doc(db, 'users', user.uid);
            if (passed) {
              if (isFinal) {
                await setDoc(ref, { finalExams: { [course]: { passed, score } } }, { merge: true });
              } else {
                await setDoc(ref, { progress: { [course]: { [unit]: { passed, score } } } }, { merge: true });
              }
              checkSpan.textContent = '‚úÖ';
            }
            const snap = await getDoc(ref);
            const currentXP = snap.data().xp || 0;
            await updateDoc(ref, { xp: currentXP + earnedXP });
            xpDisplay.textContent = `${currentXP + earnedXP}`;
          }
          return;
        }
        const q = questions[index];
        if (!q || !q.question) {
          quizContent.innerHTML = `<p class="text-white">Error: Invalid question data for question ${index + 1}.</p>`;
          index++;
          renderNext();
          return;
        }
        const card = createEl('div', 'border p-3 rounded mb-3');
        card.appendChild(createEl('p', 'font-semibold text-white', q.question));

        if (q.source) {
          card.appendChild(createEl('p', 'italic mb-2 text-white', q.source));
        }

        if (q.type === 'mcq' || q.type === 'source') {
          if (!q.choices || !Array.isArray(q.choices) || q.choices.length < 4) {
            quizContent.innerHTML = `<p class="text-white">Error: Invalid choices for question ${index + 1}.</p>`;
            index++;
            renderNext();
            return;
          }
          q.choices.forEach(choice => {
            const btn = createEl('button', 'block border rounded p-2 w-full mb-1 text-white', choice);
            btn.onclick = () => {
              if (choice === q.correct) {
                score++;
                earnedXP += 15;
              }
              index++;
              renderNext();
            };
            card.appendChild(btn);
          });
        } else if (q.type === 'open') {
          const ta = document.createElement('textarea');
          ta.className = 'w-full border p-2 mb-2';
          const submit = createEl('button', 'bg-purple-600 text-white px-3 py-1 rounded', 'Submit');
          submit.disabled = true;
          ta.oninput = () => { submit.disabled = ta.value.trim() === ''; };
          submit.onclick = async () => {
            try {
              const res = await gradeOpenResponse(course, unit, q.question, q.rubric, ta.value);
              if (res.pass) {
                score++;
                earnedXP += 50;
              }
              index++;
              renderNext();
            } catch (error) {
              console.error('Failed to grade open response:', error);
              quizContent.innerHTML = `<p class="text-white">Error grading response for question ${index + 1}. Please try again.</p>`;
              index++;
              renderNext();
            }
          };
          card.appendChild(ta);
          card.appendChild(submit);
        }
        quizContent.appendChild(card);
      }
      renderNext();
    }
