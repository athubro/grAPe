<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Grape Classroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cosmic-purple: #5B21B6;
      --vibrant-purple: #8B5CF6;
      --light-lavender: #C4B5FD;
      --neon-magenta: #F0ABFC;
      --page-bg: #4C1D95;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif !important;
      background: var(--page-bg) !important;
      min-height: 100vh !important;
      color: #fff !important;
      display: flex !important;
      overflow-x: hidden !important;
    }

    /* Sidebar */
    nav.sidebar#sidebar {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      height: 100% !important;
      width: 256px !important;
      background: rgba(139, 92, 246, 0.9) !important;
      backdrop-filter: blur(8px) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
      z-index: 50 !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      padding: 24px !important;
    }

    nav.sidebar#sidebar img {
      width: 48px !important;
      height: 48px !important;
      margin-bottom: 12px !important;
    }

    nav.sidebar#sidebar button {
      width: 75% !important;
      text-align: center !important;
      padding: 12px !important;
      color: #fff !important;
      font-weight: 600 !important;
      background: transparent !important;
      border-radius: 8px !important;
      transition: all 0.2s ease-in-out !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 12px !important;
    }

    nav.sidebar#sidebar button:hover {
      background: rgba(240, 171, 252, 0.4) !important;
      transform: scale(1.05) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
    }

    nav.sidebar#sidebar button:active {
      transform: scale(0.95) !important;
    }

    nav.sidebar#sidebar svg {
      width: 20px !important;
      height: 20px !important;
    }

    /* Main Content */
    div.content {
      flex: 1 !important;
      margin-left: 256px !important;
      padding: 24px !important;
      transition: all 0.3s ease-in-out !important;
    }

    /* Course Cards */
    #ap-list {
      max-width: 1280px !important;
      margin: 0 auto !important;
      display: grid !important;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)) !important;
      gap: 24px !important;
      justify-items: center !important;
    }

    #ap-list .course-card {
      background: rgba(139, 92, 246, 0.8) !important;
      backdrop-filter: blur(8px) !important;
      padding: 24px !important;
      border-radius: 16px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
      transition: all 0.3s ease-in-out !important;
      animation: fade-in 0.5s ease-out forwards !important;
      width: 100% !important;
      max-width: 384px !important;
    }

    #ap-list .course-card:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 0 15px rgba(240, 171, 252, 0.5) !important;
    }

    #ap-list .course-card button {
      width: 100% !important;
      text-align: center !important;
      color: #fff !important;
      font-weight: 500 !important;
      padding: 12px !important;
      border-radius: 8px !important;
      background: transparent !important;
      transition: all 0.2s ease-in-out !important;
    }

    #ap-list .course-card button:hover {
      background: rgba(240, 171, 252, 0.3) !important;
    }

    #ap-list .course-card button:active {
      transform: scale(0.95) !important;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modals */
    #settingsModal, #reselectModal {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      background: rgba(0, 0, 0, 0.7) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 50 !important;
      opacity: 0 !important;
      transition: opacity 0.5s ease-in-out !important;
    }

    #settingsModal:not(.hidden), #reselectModal:not(.hidden) {
      opacity: 1 !important;
    }

    #settingsModal .modal-content, #reselectModal .modal-content {
      background: rgba(139, 92, 246, 0.85) !important;
      backdrop-filter: blur(8px) !important;
      padding: 32px !important;
      border-radius: 16px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
      max-width: 512px !important;
      width: 100% !important;
      margin: 16px !important;
      transform: scale(0) !important;
      transition: all 0.5s ease-in-out !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    #settingsModal:not(.hidden) .modal-content, #reselectModal:not(.hidden) .modal-content {
      transform: scale(1) !important;
    }

    #settingsModal .modal-content button, #reselectModal .modal-content button {
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: var(--neon-magenta) !important;
      color: #fff !important;
      font-weight: 600 !important;
      transition: all 0.2s ease-in-out !important;
    }

    #settingsModal .modal-content button:hover, #reselectModal .modal-content button:hover {
      background: var(--light-lavender) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
      transform: scale(1.05) !important;
    }

    #settingsModal .modal-content button:active, #reselectModal .modal-content button:active {
      transform: scale(0.95) !important;
    }

    #settingsModal .modal-content #closeSettings, #reselectModal .modal-content #closeReselect {
      background: rgba(255, 255, 255, 0.1) !important;
      color: var(--light-lavender) !important;
    }

    #settingsModal .modal-content #closeSettings:hover, #reselectModal .modal-content #closeReselect:hover {
      background: rgba(255, 255, 255, 0.2) !important;
    }

    /* Quiz Modal */
    .quiz-modal {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      background: rgba(0, 0, 0, 0.7) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 50 !important;
      opacity: 0 !important;
      transition: opacity 0.5s ease-in-out !important;
    }

    .quiz-modal:not(.hidden) {
      opacity: 1 !important;
    }

    .quiz-modal .modal-content {
      background: rgba(139, 92, 246, 0.85) !important;
      backdrop-filter: blur(8px) !important;
      padding: 32px !important;
      border-radius: 16px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
      max-width: 768px !important;
      width: 100% !important;
      margin: 16px !important;
      transform: scale(0) !important;
      transition: all 0.5s ease-in-out !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
    }

    .quiz-modal:not(.hidden) .modal-content {
      transform: scale(1) !important;
    }

    .quiz-modal .modal-content button {
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: var(--neon-magenta) !important;
      color: #fff !important;
      font-weight: 600 !important;
      transition: all 0.2s ease-in-out !important;
    }

    .quiz-modal .modal-content button:hover {
      background: var(--light-lavender) !important;
      box-shadow: 0 0 10px rgba(240, 171, 252, 0.5) !important;
      transform: scale(1.05) !important;
    }

    .quiz-modal .modal-content button:active {
      transform: scale(0.95) !important;
    }

    .quiz-modal .modal-content textarea {
      width: 100% !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border: none !important;
      padding: 12px !important;
      border-radius: 8px !important;
      color: #fff !important;
      transition: all 0.2s ease-in-out !important;
    }

    .quiz-modal .modal-content textarea:focus {
      outline: none !important;
      box-shadow: 0 0 8px rgba(240, 171, 252, 0.5) !important;
    }

    /* Welcome Message */
    h1#welcome {
      font-size: 1.5rem !important;
      font-weight: 700 !important;
      color: var(--neon-magenta) !important;
      text-align: center !important;
      letter-spacing: 0.5px !important;
    }

    /* Reselect Form */
    #reselectForm {
      width: 100% !important;
    }

    #reselectForm label {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-start !important;
      margin-bottom: 12px !important;
      color: var(--light-lavender) !important;
      font-weight: 500 !important;
    }

    #reselectForm input[type="checkbox"] {
      width: 20px !important;
      height: 20px !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border-radius: 4px !important;
      margin-right: 8px !important;
    }

    #reselectForm input[type="checkbox"]:checked {
      background: var(--neon-magenta) !important;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      nav.sidebar#sidebar {
        width: 100% !important;
        height: auto !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        padding: 16px !important;
      }

      div.content {
        margin-left: 0 !important;
        margin-top: 96px !important;
      }

      #ap-list {
        grid-template-columns: 1fr !important;
      }

      #ap-list .course-card {
        max-width: 100% !important;
      }

      #settingsModal .modal-content, #reselectModal .modal-content {
        max-width: 100% !important;
        margin: 8px !important;
      }

      .quiz-modal .modal-content {
        max-width: 100% !important;
        margin: 8px !important;
      }
    }

    /* Staggered Animation for Cards */
    #ap-list .course-card {
      animation-delay: calc(var(--index) * 100ms) !important;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="flex flex-col items-center">
      <img src="grape.png" alt="Grape Logo" class="w-12 h-12 mb-3">
      <h1 id="welcome">Welcome</h1>
      <button id="settingsBtn" class="mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
        </svg>
        Settings
      </button>
      <button id="logoutBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h3a3 3 0 013 3v1" />
        </svg>
        Log Out
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <div id="ap-list" class="ap-list"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden">
      <div class="modal-content">
        <h2 class="text-2xl font-bold text-neon-magenta mb-6">Settings</h2>
        <button id="reselectBtn" class="w-full">Reselect AP Courses</button>
        <button id="closeSettings" class="mt-4">Close</button>
      </div>
    </div>

    <!-- Reselect Modal -->
    <div id="reselectModal" class="hidden">
      <div class="modal-content">
        <h2 class="text-2xl font-bold text-neon-magenta mb-6">Reselect AP Courses</h2>
        <form id="reselectForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-96 overflow-y-auto mb-6"></form>
        <div class="flex flex-col gap-3 items-center">
          <button id="saveReselect" class="w-1/2">Save</button>
          <button id="closeReselect" class="w-1/2">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Apply staggered animation to course cards
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('#ap-list .course-card');
      cards.forEach((card, index) => {
        card.style.setProperty('--index', index);
      });
    });
  </script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
