@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

:root {
  /* Modern purple palette */
  --cosmic-purple: #1a0033;
  --vibrant-purple: #2d1b69;
  --deep-purple: #3d2481;
  --light-lavender: #e0aaff;
  --neon-magenta: #c77dff;
  --accent-pink: #ff006e;
  --page-bg: #0f0620;
}

body {
  @apply font-poppins bg-page-bg min-h-screen text-white overflow-x-hidden flex;
  background: linear-gradient(135deg, #0f0620 0%, #1a0033 50%, #2d1b69 100%);
  position: relative;
}

/* Animated background elements */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  right: -50%;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(199, 125, 255, 0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  pointer-events: none;
  animation: float 6s ease-in-out infinite;
  z-index: 0;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(30px, 30px); }
}

/* Sidebar */
.sidebar {
  @apply fixed top-0 left-0 h-full w-64 shadow-2xl z-50 flex flex-col items-center gap-8 pt-10;
  background: linear-gradient(180deg, #2d1b69 0%, #1a0033 100%);
  border-right: 1px solid rgba(199, 125, 255, 0.2);
  backdrop-filter: blur(20px);
}

.sidebar button {
  @apply w-4/5 text-center px-4 py-3 text-white font-500 flex items-center justify-center gap-3 rounded-xl transition-all duration-300;
  background: rgba(199, 125, 255, 0.1);
  border: 1px solid rgba(199, 125, 255, 0.2);
}

.sidebar button:hover {
  @apply transform -translate-y-1;
  background: linear-gradient(135deg, rgba(199, 125, 255, 0.3), rgba(255, 0, 110, 0.1));
  border-color: rgba(199, 125, 255, 0.5);
  box-shadow: 0 8px 24px rgba(199, 125, 255, 0.2);
}

.sidebar button:active {
  @apply transform scale-95;
}

.sidebar svg {
  @apply w-5 h-5;
}

/* Main Content */
.content {
  @apply flex-1 ml-64 p-8 transition-all duration-300 relative z-10;
}

/* Course Cards */
#ap-list {
  @apply max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center;
}

.course-card {
  @apply w-full max-w-sm rounded-2xl shadow-lg transform transition-all duration-300 p-6 flex flex-col gap-4 animate-fade-in overflow-hidden;
  background: linear-gradient(135deg, rgba(61, 36, 129, 0.6) 0%, rgba(45, 27, 105, 0.6) 100%);
  border: 1px solid rgba(199, 125, 255, 0.25);
  backdrop-filter: blur(10px);
  position: relative;
}

.course-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(199, 125, 255, 0.1), transparent);
  border-radius: 50%;
  pointer-events: none;
}

.course-card:hover {
  @apply scale-105;
  background: linear-gradient(135deg, rgba(61, 36, 129, 0.8) 0%, rgba(45, 27, 105, 0.8) 100%);
  border-color: rgba(199, 125, 255, 0.5);
  box-shadow: 0 20px 40px rgba(199, 125, 255, 0.2);
}

.course-card button {
  @apply w-full text-center text-white font-600 px-4 py-3 rounded-xl transition-all duration-200 flex items-center justify-center gap-2;
  background: linear-gradient(135deg, #c77dff 0%, #ff006e 100%);
  border: none;
}

.course-card button:hover {
  @apply transform -translate-y-0.5;
  box-shadow: 0 12px 24px rgba(199, 125, 255, 0.4);
}

.course-card button:active {
  @apply transform scale-95;
}

@keyframes fade-in {
  from { 
    opacity: 0; 
    transform: translateY(20px);
  }
  to { 
    opacity: 1; 
    transform: translateY(0);
  }
}

/* Modals */
#settingsModal, #reselectModal {
  @apply fixed inset-0 flex items-center justify-center z-50 transition-opacity duration-300;
  background: rgba(15, 6, 32, 0.85);
  backdrop-filter: blur(8px);
}

#settingsModal .modal-content, #reselectModal .modal-content {
  @apply p-8 rounded-3xl max-w-lg w-full mx-4 transform transition-all duration-300 animate-modal-in flex flex-col items-center gap-6;
  background: linear-gradient(135deg, rgba(61, 36, 129, 0.85) 0%, rgba(45, 27, 105, 0.85) 100%);
  border: 1px solid rgba(199, 125, 255, 0.3);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(199, 125, 255, 0.15);
}

@keyframes modal-in {
  from { 
    transform: scale(0.95) translateY(-20px); 
    opacity: 0; 
  }
  to { 
    transform: scale(1) translateY(0); 
    opacity: 1; 
  }
}

#settingsModal button, #reselectModal button {
  @apply px-6 py-2.5 rounded-xl font-600 transition-all duration-200 flex items-center justify-center gap-2;
  background: linear-gradient(135deg, #c77dff 0%, #ff006e 100%);
  border: none;
  color: white;
}

#settingsModal button:hover, #reselectModal button:hover {
  @apply transform -translate-y-0.5;
  box-shadow: 0 12px 24px rgba(199, 125, 255, 0.4);
}

#settingsModal button:active, #reselectModal button:active {
  @apply transform scale-95;
}

#settingsModal #closeSettings, #reselectModal #closeReselect {
  @apply bg-white/10 text-light-lavender;
  border: 1px solid rgba(224, 170, 255, 0.3);
}

#settingsModal #closeSettings:hover, #reselectModal #closeReselect:hover {
  background: rgba(224, 170, 255, 0.2);
  border-color: rgba(224, 170, 255, 0.5);
}

/* Quiz Modal */
.quiz-modal {
  @apply fixed inset-0 flex items-center justify-center z-50 transition-opacity duration-300;
  background: rgba(15, 6, 32, 0.85);
  backdrop-filter: blur(8px);
}

.quiz-modal .modal-content {
  @apply p-8 rounded-3xl max-w-2xl w-full mx-4 transform transition-all duration-300 animate-modal-in flex flex-col items-center gap-6;
  background: linear-gradient(135deg, rgba(61, 36, 129, 0.85) 0%, rgba(45, 27, 105, 0.85) 100%);
  border: 1px solid rgba(199, 125, 255, 0.3);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(199, 125, 255, 0.15);
}

.quiz-modal button {
  @apply px-6 py-2.5 rounded-xl font-600 transition-all duration-200 flex items-center justify-center gap-2;
  background: linear-gradient(135deg, #c77dff 0%, #ff006e 100%);
  border: none;
  color: white;
}

.quiz-modal button:hover {
  @apply transform -translate-y-0.5;
  box-shadow: 0 12px 24px rgba(199, 125, 255, 0.4);
}

.quiz-modal button:active {
  @apply transform scale-95;
}

.quiz-modal textarea {
  @apply w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none transition-all duration-200;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(199, 125, 255, 0.2);
  resize: vertical;
  min-height: 120px;
}

.quiz-modal textarea:focus {
  @apply ring-2;
  background: rgba(255, 255, 255, 0.12);
  border-color: rgba(199, 125, 255, 0.5);
  box-shadow: 0 0 20px rgba(199, 125, 255, 0.2);
}

/* Welcome Message */
#welcome {
  @apply text-4xl font-700 tracking-wide text-center mb-12;
  background: linear-gradient(135deg, #c77dff 0%, #ff006e 50%, #c77dff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Reselect Form */
#reselectForm {
  @apply w-full flex flex-col gap-4;
}

#reselectForm label {
  @apply flex items-center justify-start text-light-lavender font-500 cursor-pointer transition-all duration-200 hover:text-neon-magenta;
}

#reselectForm input[type="checkbox"] {
  @apply h-5 w-5 rounded transition-all duration-200 mr-3 cursor-pointer;
  appearance: none;
  background: rgba(255, 255, 255, 0.08);
  border: 2px solid rgba(199, 125, 255, 0.3);
}

#reselectForm input[type="checkbox"]:checked {
  background: linear-gradient(135deg, #c77dff 0%, #ff006e 100%);
  border-color: rgba(199, 125, 255, 0.8);
  box-shadow: 0 0 12px rgba(199, 125, 255, 0.4);
}

#reselectForm input[type="checkbox"]:focus {
  outline: none;
  border-color: rgba(199, 125, 255, 0.6);
  box-shadow: 0 0 8px rgba(199, 125, 255, 0.3);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .sidebar {
    @apply w-full h-auto fixed top-0 left-0 pt-4 pb-4 flex-row justify-between px-4 rounded-b-2xl;
    gap: 2rem;
    border-right: none;
    border-bottom: 1px solid rgba(199, 125, 255, 0.2);
  }

  .sidebar button {
    @apply w-auto px-4 py-2 text-sm;
  }

  .content {
    @apply ml-0 mt-24 p-4;
  }

  #ap-list {
    @apply grid-cols-1 gap-4;
  }

  .course-card {
    @apply max-w-full;
  }

  .quiz-modal .modal-content {
    @apply max-w-full mx-2;
  }

  #settingsModal .modal-content, #reselectModal .modal-content {
    @apply max-w-full mx-2;
  }

  #welcome {
    @apply text-2xl;
  }
}

/* Staggered Animation for Cards */
.course-card {
  animation-delay: calc(var(--index) * 100ms);
}

/* Smooth scroll behavior */
html {
  scroll-behavior: smooth;
}

/* Selection styling */
::selection {
  background: rgba(199, 125, 255, 0.3);
  color: #e0aaff;
}

/* Focus visible for accessibility */
button:focus-visible, input:focus-visible {
  outline: 2px solid #c77dff;
  outline-offset: 2px;
}

async function withRetry(fn, maxRetries = 3, baseDelay = 5000) {
  for (let attempt = 1; attempt <= maxRetries; attempt++) {
    try {
      return await fn();
    } catch (error) {
      if (error.message.includes('429') && attempt < maxRetries) {
        const delay = baseDelay * Math.pow(2, attempt - 1);
        console.log(`429 error, retrying after ${delay}ms (attempt ${attempt}/${maxRetries})`);
        await new Promise(resolve => setTimeout(resolve, delay));
        continue;
      }
      throw error;
    }
  }
}

async function geminiJSON(prompt, schema) {
  const body = {
    contents: [{ role: "user", parts: [{ text: prompt }]}],
    generationConfig: {
      response_mime_type: "application/json",
      response_schema: schema
    }
  };
  return await withRetry(async () => {
    const res = await fetch(GEMINI_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    if (!res.ok) {
      const errorText = await res.text();
      console.error(`Gemini API error: ${res.status} ${errorText}`);
      throw new Error(`Gemini error: ${res.status} ${errorText}`);
    }
    const data = await res.json();
    const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
    if (!text) {
      throw new Error("No response text received from Gemini API");
    }
    try {
      return JSON.parse(text);
    } catch (parseError) {
      console.error("JSON parse error:", parseError, "Response text:", text);
      throw new Error(`Failed to parse Gemini response: ${parseError.message}`);
    }
  });
}

    async function generateQuiz(course, unit, isFinal = false) {
      const count = isFinal ? 20 : 5;
      const prompt = `
You are generating AP-style questions for ${course}, topic: ${unit}.
${isFinal ? "Make 20 questions (16 MCQ, at least 2 source-analysis, 4 open-response)." 
           : "Make 5 questions (3 MCQ, 1 source-analysis, 1 open-response)."}
For MCQs: include 4 choices, 'correct', and 'explanation'.
For source-analysis: include 'source' text, 4 choices, 'correct', 'explanation'.
For open-response: include 'rubric'.
Type is 'mcq' for standard MCQ, 'source' for source-analysis, 'open' for open-response.
Output JSON only.
`;
      const schema = {
        type: "object",
        properties: {
          questions: {
            type: "array",
            items: {
              type: "object",
              properties: {
                type: { type: "string" },
                question: { type: "string" },
                source: { type: "string" },
                choices: { type: "array", items: { type: "string" } },
                correct: { type: "string" },
                explanation: { type: "string" },
                rubric: { type: "string" }
              }
            }
          }
        }
      };
      try {
        for (let attempt = 1; attempt <= 2; attempt++) {
          const { questions } = await geminiJSON(prompt, schema);
          console.log(`Raw Gemini response (attempt ${attempt}):`, questions);
          if (!questions || !Array.isArray(questions)) {
            console.error("Invalid questions format received from Gemini API");
            if (attempt === 2) {
              throw new Error("Invalid questions format received from Gemini API after retry");
            }
            continue;
          }
          const validQuestions = questions.filter(q => {
            if (!q || !q.question || !q.type) {
              console.warn("Invalid question (missing question or type):", q);
              return false;
            }
            if (q.type === 'mcq' || q.type === 'source') {
              const isValid = Array.isArray(q.choices) && q.choices.length === 4 && q.correct && q.explanation && q.choices.every(c => typeof c === 'string' && c.trim() !== '');
              if (!isValid) console.warn("Invalid MCQ/source question:", q);
              return isValid;
            } else if (q.type === 'open') {
              const isValid = q.rubric && typeof q.rubric === 'string' && q.rubric.trim() !== '';
              if (!isValid) console.warn("Invalid open-response question:", q);
              return isValid;
            }
            console.warn("Unknown question type:", q);
            return false;
          });
          if (validQuestions.length === 0) {
            console.error(`No valid questions generated on attempt ${attempt}`);
            if (attempt === 2) {
              throw new Error("No valid questions generated by Gemini API after retry");
            }
            continue;
          }
          if (validQuestions.length < count) {
            console.warn(`Generated ${validQuestions.length} valid questions, expected ${count}`);
          }
          return validQuestions;
        }
      } catch (error) {
        console.error("Quiz generation error:", error);
        throw new Error(`Failed to generate quiz: ${error.message}`);
      }
    }

    async function showQuizModal(course, unit, questions, totalCount, passThreshold, checkSpan, isFinal, modal, quizContent) {
      let index = 0, score = 0, earnedXP = 0;

      async function renderNext() {
        quizContent.innerHTML = '';
        if (index >= questions.length) {
          const passed = score >= passThreshold;
          quizContent.innerHTML = `<p class="text-white">${passed ? 'Passed' : 'Try again'} — Score: ${score}/${totalCount}</p><p class="text-white">Earned XP: ${earnedXP}</p>`;
          const user = auth.currentUser;
          if (user) {
            const ref = doc(db, 'users', user.uid);
            if (passed) {
              if (isFinal) {
                await setDoc(ref, { finalExams: { [course]: { passed, score } } }, { merge: true });
              } else {
                await setDoc(ref, { progress: { [course]: { [unit]: { passed, score } } } }, { merge: true });
              }
              checkSpan.textContent = '✅';
            }
            const snap = await getDoc(ref);
            const currentXP = snap.data().xp || 0;
            await updateDoc(ref, { xp: currentXP + earnedXP });
            xpDisplay.textContent = `${currentXP + earnedXP}`;
          }
          return;
        }
        const q = questions[index];
        if (!q || !q.question) {
          quizContent.innerHTML = `<p class="text-white">Error: Invalid question data for question ${index + 1}.</p>`;
          index++;
          renderNext();
          return;
        }
        const card = createEl('div', 'border p-3 rounded mb-3');
        card.appendChild(createEl('p', 'font-semibold text-white', q.question));

        if (q.source) {
          card.appendChild(createEl('p', 'italic mb-2 text-white', q.source));
        }

        if (q.type === 'mcq' || q.type === 'source') {
          if (!q.choices || !Array.isArray(q.choices) || q.choices.length < 4) {
            quizContent.innerHTML = `<p class="text-white">Error: Invalid choices for question ${index + 1}.</p>`;
            index++;
            renderNext();
            return;
          }
          q.choices.forEach(choice => {
            const btn = createEl('button', 'block border rounded p-2 w-full mb-1 text-white', choice);
            btn.onclick = () => {
              if (choice === q.correct) {
                score++;
                earnedXP += 15;
              }
              index++;
              renderNext();
            };
            card.appendChild(btn);
          });
        } else if (q.type === 'open') {
          const ta = document.createElement('textarea');
          ta.className = 'w-full border p-2 mb-2';
          const submit = createEl('button', 'bg-purple-600 text-white px-3 py-1 rounded', 'Submit');
          submit.disabled = true;
          ta.oninput = () => { submit.disabled = ta.value.trim() === ''; };
          submit.onclick = async () => {
            try {
              const res = await gradeOpenResponse(course, unit, q.question, q.rubric, ta.value);
              if (res.pass) {
                score++;
                earnedXP += 50;
              }
              index++;
              renderNext();
            } catch (error) {
              console.error('Failed to grade open response:', error);
              quizContent.innerHTML = `<p class="text-white">Error grading response for question ${index + 1}. Please try again.</p>`;
              index++;
              renderNext();
            }
          };
          card.appendChild(ta);
          card.appendChild(submit);
        }
        quizContent.appendChild(card);
      }
      renderNext();
    }
