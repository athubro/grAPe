<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grape</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="grape.png" />
</head>
<body class="bg-gradient-to-b from-purple-900 to-purple-700 min-h-screen flex flex-col items-center justify-center text-white font-sans">

  <!-- Logo -->
  <div class="flex flex-col items-center mb-6">
    <img src="grape.png" alt="Logo" class="w-24 h-24 mb-2 rounded-full shadow-lg" />
    <h1 class="text-3xl font-bold tracking-wide">Welcome to Grape</h1>
  </div>

  <!-- Login Card -->
  <div class="bg-purple-800 shadow-xl rounded-2xl p-8 w-96">
    <h2 class="text-xl font-semibold mb-4 text-center">Sign In</h2>

    <!-- Email/Password Form -->
    <form id="loginForm" class="flex flex-col gap-3">
      <input type="email" id="email" placeholder="Email" required
        class="p-3 rounded-xl border-2 border-purple-500 bg-purple-900 text-white focus:outline-none focus:ring-2 focus:ring-purple-300" />
      <input type="password" id="password" placeholder="Password" required
        class="p-3 rounded-xl border-2 border-purple-500 bg-purple-900 text-white focus:outline-none focus:ring-2 focus:ring-purple-300" />
      <button type="submit"
        class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded-xl transition">
        Login
      </button>
    </form>

    <p class="mt-3 text-center text-sm">
      Don't have an account? 
      <a href="#" id="signupLink" class="text-purple-300 underline">Sign Up</a>
    </p>

    <!-- Divider -->
    <div class="my-4 flex items-center">
      <div class="flex-grow h-px bg-purple-500"></div>
      <span class="mx-2 text-sm text-purple-200">or</span>
      <div class="flex-grow h-px bg-purple-500"></div>
    </div>

    <!-- Google Sign-In -->
    <button id="googleLogin"
      class="flex items-center justify-center gap-2 bg-white text-purple-800 font-bold py-2 px-4 rounded-xl w-full shadow hover:bg-gray-100">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" />
      Continue with Google
    </button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
