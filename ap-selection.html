<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    label {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: block;
    }
    button {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: purple;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkviolet;
    }
  </style>
</head>
<body>
  <h2>Select Your AP Courses</h2>
  <form id="apForm">
    <div class="grid" id="ap-list"></div>
    <button type="submit">Save</button>
  </form>
  <script type="module" src="ap-selection.js"></script>
</body>
</html>
