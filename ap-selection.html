<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Selection | Grape Classroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col items-center p-6">

  <!-- Logo -->
  <div class="flex items-center space-x-3 mb-6">
    <img src="grape.png" alt="Grape Logo" class="w-12 h-12">
    <h1 class="text-3xl font-bold text-purple-700">Select Your AP Courses</h1>
  </div>

  <!-- Course Grid -->
  <form id="apForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white shadow-md rounded-xl p-6 w-full max-w-3xl">
  </form>

  <button id="saveBtn" class="mt-6 bg-purple-600 text-white px-6 py-3 rounded-xl shadow hover:bg-purple-700">
    Save & Continue
  </button>

  <script type="module" src="ap-selection.js"></script>
</body>
</html>
